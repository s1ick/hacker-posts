<button mat-raised-button color="primary" class="back" (click)="histroryBack()">BACK</button>
<div class="comment">
    <div class="item">
        <div class="item__content item-content">
          <div class="item-content__title">
            <!-- [routerLink]="'/news/comments/' + dataPost.key.objectID" -->
            <div class="title-link">{{data?.title}}</div>
            <a href="{{ data?.url }}" target="_blank">{{ data?.url }}</a
                >&nbsp;
          </div>
          <div class="item-content__footer item-content-footer">
            <span class="item-content-footer"
            >{{ data?.points }} by {{ data?.author }} |
            {{ data?.created_at | date : "dd/MM/yyyy" }}</span
          >
          </div>
        </div>
      </div>
<h1>ниже коммент</h1>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            {{node.title}}
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.title">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.title}}
            </div>

            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree> 
</div>
